<div class = "container-fluid">
  <app-user-navbar></app-user-navbar>
</div>
<h3  style="color:red ;">{{message}}</h3>
<div class = "container-fluid col-md-6 offset-md-3">
  <h2 style="background-color:burlywood; text-align: center; text-size-adjust: 500;"><i>Hii Users,Register Here!!</i></h2>
  <form>
      <table class="table table-hover" style="text-align: center;">
      <tr style="text-shadow: 0cqh; text-size-adjust:50px;">
          <td>Username</td><td><input type="text" name="name" [(ngModel)]="user.uname"></td></tr>
      <tr><td>Password</td><td><input type="text" name="showDate" [(ngModel)]="user.password"></td></tr>
      <tr><td>Name</td><td><input type="text" name="showTime" [(ngModel)]="user.name"></td></tr>
      <tr><td>Email</td><td><input type="text"  name="showingLocation" [(ngModel)]="user.email"></td></tr>
      <tr><td>Phone No.</td><td><input type="text" name="imagePath" [(ngModel)]="user.mobileNo"></td></tr>
      <tr><td>Address</td><td><input type="text" name="price" [(ngModel)]="user.address"></td></tr>
      
     <tr><td>
   <button type="submit" (click)="addUser()" class="btn btn-primary btn-lg">Register</button>
     </td></tr>
  </table>
      </form>
  
</div>
