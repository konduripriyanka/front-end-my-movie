<app-admin-navbar></app-admin-navbar>
<h1 style="text-align: center; color: brown;">Welcome Admin</h1>

<table class="table" border="1">

<tr><th>Id</th><th>Image</th><th>Movie</th><th>Date</th><th>Time</th><th>Location</th><th>Genre</th><th>Price</th></tr>
<tr *ngFor="let movie of movies">
<td>{{movie.id}}</td>
<td><img src="{{movie.imagePath}}" style="height: 150; width: 250;"></td>
<td>{{movie.movieName}}</td>
<td>{{movie.showDate}}</td>
<td>{{movie.showTime}}</td>
<td>{{movie.showingLocation}}</td>
<td>{{movie.genre}}</td>
<td>{{movie.price}}</td>
<td> <td><a routerLink="/editMovie/{{movie.id}}">
    <button class="btn btn-warning"> <i class="=fa-solid fa-pen">Edit</i></button></a></td>
<td><button class="btn btn-danger" (click)="deleteMovie(movie.id)"><i class="=fa-solid fa-trash">Delete</i></button></td>
</tr>
</table>
<h3  style="color:red ;">{{message}}</h3>
