<div class="row">
  <div class="col-md-6 offset-3">
      <h2 class="text-primary">Update Movie Details : {{movie.id}}</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label>Movie-name:</label>
              <input type="text" formControlName="movieName" class="form-control" 
              [(ngModel)]="movie.movieName" 
              [ngClass]="{'is-invalid':submitted && form['movieName'].errors}">
              <div *ngIf="submitted && form['movieName'].errors" class="invalid-feedback">
                  Name Can't be empty
              </div>
          </div>

          <div class="form-group">
              <label>Price:</label>
              <input type="number" formControlName="price" class="form-control" 
              [(ngModel)]="movie.price" 
              [ngClass]="{'is-invalid':submitted && form['price'].errors}">
              <div *ngIf="submitted && form['price'].errors" class="invalid-feedback">
                  Price Can't be empty
              </div>
          </div>

          <br>
          <button class="btn btn-primary">Update Details</button>
      </form>
  </div>
</div>
